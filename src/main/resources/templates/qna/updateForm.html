<!DOCTYPE html>
<html lang="kr">
<head>
{{ > /include/header}}
</head>
<body>

{{ > /include/navigation}}

<div class="container" id="main">
   <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default content-main">
      {{#question}}
     	<form name="question" method="post" action="/questions/{{id}}">
     		<input type="hidden" name="_method" value="put">
              <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" class="form-control" id="title" name="title" placeholder="title" value="{{title}}"  />
              </div>
              <div class="form-group">
                  <label for="contents">Contents</label>
                  <textarea name="contents" id="contents" rows="5" class="form-control">{{contents}}</textarea>
              </div>
              <button type="submit" class="btn btn-success clearfix pull-right">Submit</button>
              <div class="clearfix" />
          </form>
        {{/question}}
        </div>
    </div>
</div>

{{ > /include/footer}}

</body>
</html>
